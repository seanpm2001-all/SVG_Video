<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="2.5 2.5 135 45">
 <title>Chase lighting SMIL</title>
 <desc>SMIL animation of marquees with 12 lights grouped into 2, 3 and 4 channels by CMG Lee.</desc>
 <defs>
  <radialGradient id="grad_1" cx="50%" cy="50%" fx="33%" fy="33%" r="50%">
   <stop offset="0%"  stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#0000ff"/>
  </radialGradient>
  <radialGradient id="grad_2" cx="50%" cy="50%" fx="33%" fy="33%" r="50%">
   <stop offset="0%"  stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#ff0000"/>
  </radialGradient>
  <radialGradient id="grad_3" cx="50%" cy="50%" fx="33%" fy="33%" r="50%">
   <stop offset="0%"  stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#ff9900"/>
  </radialGradient>
  <radialGradient id="grad_4" cx="50%" cy="50%" fx="33%" fy="33%" r="50%">
   <stop offset="0%"  stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#00cc00"/>
  </radialGradient>
  <circle id="light" cx="0" cy="0" r="5" stroke="#000000"/>
  <g id="labels" font-size="8">
   <text x="10" y="10" dy="0.7ex">1</text>
   <text x="20" y="10" dy="0.7ex">2</text>
   <text x="30" y="10" dy="0.7ex">3</text>
   <text x="40" y="10" dy="0.7ex">4</text>
   <text x="40" y="20" dy="0.7ex">5</text>
   <text x="40" y="30" dy="0.7ex">6</text>
   <text x="40" y="40" dy="0.7ex">7</text>
   <text x="30" y="40" dy="0.7ex">8</text>
   <text x="20" y="40" dy="0.7ex">9</text>
   <text x="10" y="40" dy="0.7ex">10</text>
   <text x="10" y="30" dy="0.7ex">11</text>
   <text x="10" y="20" dy="0.7ex">12</text>
  </g>
 </defs>

 <circle cx="0" cy="0" r="9999" fill="#333333"/>
 <g font-family="Helvetica,Arial,sans-serif" font-weight="bold" font-size="20" letter-spacing="-1" text-anchor="middle" fill="#999999">
  <g transform="translate(0,0)">
   <text x="25" y="25" dy="0.7ex">2</text>
   <use xlink:href="#labels"/>
   <g fill="url(#grad_1)">
    <use xlink:href="#light" transform="translate(10,10)"/>
    <use xlink:href="#light" transform="translate(30,10)"/>
    <use xlink:href="#light" transform="translate(40,20)"/>
    <use xlink:href="#light" transform="translate(40,40)"/>
    <use xlink:href="#light" transform="translate(20,40)"/>
    <use xlink:href="#light" transform="translate(10,30)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.8;0.8;0.2;0.2;0.8"
             repeatCount="indefinite"  begin="0s" dur="1s"  keyTimes="0  ;0.3;0.5;0.7;1  "/>
   </g>
   <g fill="url(#grad_2)">
    <use xlink:href="#light" transform="translate(20,10)"/>
    <use xlink:href="#light" transform="translate(40,10)"/>
    <use xlink:href="#light" transform="translate(40,30)"/>
    <use xlink:href="#light" transform="translate(30,40)"/>
    <use xlink:href="#light" transform="translate(10,40)"/>
    <use xlink:href="#light" transform="translate(10,20)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.2;0.8;0.8;0.2"
             repeatCount="indefinite"  begin="0s" dur="1s"  keyTimes="0  ;0.3;0.5;0.7;1  "/>
   </g>
  </g>
  <g transform="translate(45,0)">
   <text x="25" y="25" dy="0.7ex">3</text>
   <use xlink:href="#labels"/>
   <g fill="url(#grad_1)">
    <use xlink:href="#light" transform="translate(10,10)"/>
    <use xlink:href="#light" transform="translate(40,10)"/>
    <use xlink:href="#light" transform="translate(40,40)"/>
    <use xlink:href="#light" transform="translate(10,40)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.8;0.8 ;0.2 ;0.2;0.8"
             repeatCount="indefinite" begin="0s" dur="1.5s" keyTimes="0  ;0.23;0.33;0.9;1  "/>
   </g>
   <g fill="url(#grad_2)">
    <use xlink:href="#light" transform="translate(20,10)"/>
    <use xlink:href="#light" transform="translate(40,20)"/>
    <use xlink:href="#light" transform="translate(30,40)"/>
    <use xlink:href="#light" transform="translate(10,30)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.2 ;0.8 ;0.8 ;0.2 ;0.2"
             repeatCount="indefinite" begin="0s" dur="1.5s" keyTimes="0  ;0.23;0.33;0.57;0.67;1  "/>
   </g>
   <g fill="url(#grad_3)">
    <use xlink:href="#light" transform="translate(30,10)"/>
    <use xlink:href="#light" transform="translate(40,30)"/>
    <use xlink:href="#light" transform="translate(20,40)"/>
    <use xlink:href="#light" transform="translate(10,20)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.2 ;0.8 ;0.8;0.2"
             repeatCount="indefinite" begin="0s" dur="1.5s" keyTimes="0  ;0.57;0.67;0.9;1  "/>
   </g>
  </g>
  <g transform="translate(90,0)">
   <text x="25" y="25" dy="0.7ex">4</text>
   <use xlink:href="#labels"/>
   <g fill="url(#grad_1)">
    <use xlink:href="#light" transform="translate(10,10)"/>
    <use xlink:href="#light" transform="translate(40,20)"/>
    <use xlink:href="#light" transform="translate(20,40)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.8;0.8 ;0.2 ;0.2;0.8"
             repeatCount="indefinite"  begin="0s" dur="2s"  keyTimes="0  ;0.15;0.25;0.9;1  "/>
   </g>
   <g fill="url(#grad_2)">
    <use xlink:href="#light" transform="translate(20,10)"/>
    <use xlink:href="#light" transform="translate(40,30)"/>
    <use xlink:href="#light" transform="translate(10,40)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.15;0.8 ;0.8;0.2;0.2"
             repeatCount="indefinite"  begin="0s" dur="2s"  keyTimes="0  ;0.15;0.25;0.4;0.5;1  "/>
   </g>
   <g fill="url(#grad_3)">
    <use xlink:href="#light" transform="translate(30,10)"/>
    <use xlink:href="#light" transform="translate(40,40)"/>
    <use xlink:href="#light" transform="translate(10,30)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.2;0.8;0.8 ;0.2 ;0.2"
             repeatCount="indefinite"  begin="0s" dur="2s"  keyTimes="0  ;0.4;0.5;0.65;0.75;1  "/>
   </g>
   <g fill="url(#grad_4)">
    <use xlink:href="#light" transform="translate(40,10)"/>
    <use xlink:href="#light" transform="translate(30,40)"/>
    <use xlink:href="#light" transform="translate(10,20)"/>
    <animate attributeType="CSS" attributeName="fill-opacity" values="0.2;0.2 ;0.8 ;0.8;0.2"
             repeatCount="indefinite"  begin="0s" dur="2s"  keyTimes="0  ;0.65;0.75;0.9;1  "/>
   </g>
  </g>
 </g>
</svg>
